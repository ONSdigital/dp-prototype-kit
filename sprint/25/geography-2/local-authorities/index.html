---
layout: prototype
search: false
primary-nav: false
secondary-nav: false
language-switch: false
title: "391 local authorities"
---

<main id="main" role="main" tabindex="-1" class="prototype">
  <div class="background--gallery padding-top--2">
    <div class="wrapper">
      <div class="col-wrap">
        <div class="col">

          <nav>
            <div class="breadcrumb">
              <ol class="breadcrumb__list">
                <li class="breadcrumb__item">
                  <a class="breadcrumb__link" href="https://www.ons.gov.uk/">Home</a>
                </li>
                <li class="breadcrumb__item">
                  <a class="breadcrumb__link" href="../../geography-2">Geography</a>
                </li>
              </ol>
            </div>
          </nav>

        </div>
      </div>
    </div>
  </div>

  <div class="background--gallery">
    <div class="wrapper">
      <div class="col-wrap">
        <div class="col">
          <h1 class="text margin-top-sm--0 margin-top-md--0 margin-bottom-sm--3 margin-bottom-md--6">{{ page.title }}</h1>
        </div>
      </div>
    </div>

  </div>

  <div class="padding-top--3 padding-bottom--6">
    <div class="wrapper">
      <div class="col-wrap">
        <div class="col col--md-two-thirds col--lg-three-quarters">

            {% for areas in site.data.areas %}
              <div class="background--gallery padding-top--2 padding-bottom--1 padding-right--1 padding-left--1 margin-bottom--2">
                <p class="margin-bottom--0"><a href="{{ areas.code }}">{{ areas.english-name }}</a></p>
                <p class="font-xxsmall margin-bottom--1">{{ areas.code }}</p>
              </div>
            {% endfor %}

        </div>
      </div>
    </div>
  </div>


</main>
