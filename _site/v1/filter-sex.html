<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Digital Publishing Prototype Kit</title>
  <meta name="description" content="Use this to make ONS website prototypes.">
  <link rel="stylesheet" type="text/css" href="https://cdn.ons.gov.uk/sixteens/cec6659/css/main.css">
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="canonical" href="http://localhost:4000/v1/filter-sex.html">
  <link rel="alternate" type="application/rss+xml" title="Digital Publishing Prototype Kit" href="/feed.xml">
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

  <meta name="robots" content="noindex, nofollow">

</head>


  <body>

    
      <div class="background--astral">
	<div class="wrapper">
		<div class="prototype padding-top--1 padding-bottom--1">
			<p class="margin-bottom--0"><strong class="banner__tag">Warning</strong> this is a prototype. The content may not be complete or accurate.</p>
		</div>
	</div>
</div>

    

    <header class="border-bottom--iron-sm border-bottom--iron-md">
	<a class="skiplink" href="#main" tabindex="0">
		Skip to main content
	</a>

	<div class="wrapper">
		<div class="header col-wrap">

			<div class="col col--lg-one-third col--md-one-third">
  <a href="/dp-prototype-kit/">
    <img class="logo" src="https://cdn.ons.gov.uk/assets/images/ons-logo/v2/ons-logo.svg" alt="Office for National Statistics">
  </a>
</div>


			

			

		</div>
	</div>

	


	

</header>


    <main id="main" role="main" tabindex="-1" class="prototype">

  <div class="wrapper">
    <div class="col-wrap">
      <div class="col">

        <h1 class="margin-bottom--3 margin-top--3">
          Sex
        </h1>

        <fieldset>

          <div class="checkbox-group">
            <div class="checkbox">
              <input class="btn btn--link underline-link js-filter add-all font-size--16 margin-bottom--2" type="submit" value="Add all" name="add-all">
              <input class="btn btn--link underline-link js-filter remove-list js-hidden font-size--16 margin-bottom--2" type="submit" value="Remove all" id="remove-all" name="remove-all">
            </div>

            <div class="checkbox">
              <input type="checkbox" class="checkbox__input js-filter" id="id-All" name="0" value="All" checked>
              <label class="checkbox__label font-size--16" for="id-All">
                All
              </label>
            </div>

            <div class="checkbox">
              <input type="checkbox" class="checkbox__input js-filter" id="id-Female" name="2" value="Female">
              <label class="checkbox__label font-size--16" for="id-Female">
                Female
              </label>
            </div>

            <div class="checkbox">
              <input type="checkbox" class="checkbox__input js-filter" id="id-Male" name="1" value="Male">
              <label class="checkbox__label font-size--16" for="id-Male">
                Male
              </label>
            </div>

          </div>
        </fieldset>

        <a href="#" class="btn btn--primary btn--thick margin-bottom--2 margin-top--4 btn--focus font-weight-700 font-size--17 padding-right--2 padding-left--2">Save and return</a>

      </div>
    </div>
  </div>

</main>


    

  </body>

  <script type="text/javascript" src="https://cdn.ons.gov.uk/sixteens/1f354a7/js/main.js"></script>

  <!--<![endif]-->

</html>
